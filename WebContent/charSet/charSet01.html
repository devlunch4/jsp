<!-- utf-8 인코딩 파일을 euc-kr로 디코딩  
     html 과 같은 정적인 자료는 tomcat 에서 charset을 별도로 설정하지 않는다. (postman 에서 확인가능)
     정적인 자료에서만 meta 태그의 charset이 의미가 있다. 
-->

<!DOCTYPE html>
<html>
<head>
<!-- <meta charset="euc-kr"> -->
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<title>Insert title here</title>
</head>
<body>
한글 테스트 abcde
</body>
</html>
